  <style>
	#nav-arrow {
		position: absolute;
		left: -8px;
		bottom: 0;
		width: 40px;
		height: 40px;
		background: url(./Document_files/arrow.svg) no-repeat;
		background-size: cover;
		background-position: center;
		z-index: 99;
		/*transition: 15s linear;*/
		/*transition-duration: 12000ms;*/
	}
  </style>
  <script>
  'use strict';
	
	var nav_arrow = document.getElementById('nav-arrow');
	var s = 0;
	var timer;
	var nav_arrow_position;
	
	function navMap(height_b, animation, icon) {
		if (icon == 0) {
			nav_arrow.hidden = true;
		} else {
			nav_arrow.hidden = false;
		}
		
		/*Когда 0 - нет анимации*/
		if (animation == 0) {
			var bottom_line = nav_arrow.getBoundingClientRect().bottom + document.documentElement.scrollTop;
			var arrow_bottom = bottom_line - window.innerHeight + 130;
				
			setTimeout(function () {
				document.body.scrollTop = document.documentElement.scrollTop = arrow_bottom;
			}, 100);

		} else if (animation == 1) {
			s = height_b;
			timer = setInterval(function () {
				scrollMap()
			}, 20);
		}
	}
	
	function scrollMap() {
	
		var current = document.documentElement.scrollTop;
		
		s = s - 1;
		if (s <=0){
			clearInterval(timer);
		}
		
		if (current > 0){
			window.scroll({
				top: current - 1,
				left: 0,
				behavior: 'auto'
			});
		}
		
		if( current > 0) {
			nav_arrow_position = current + window.innerHeight - 130 - 60; /*60 - padding-bottom*/	
		} else {
			nav_arrow_position = nav_arrow_position - 1;
		}
		
		nav_arrow.style.top = nav_arrow_position + 'px';
		
		if (nav_arrow_position < 0) {
			nav_arrow_position = 0;
		}
	}

  </script>
